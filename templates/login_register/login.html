{% extends 'base.html' %}
{% load static %}

{% block title %}login{% endblock %}

{% block contend %}

    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
            font-size: 15px;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
        .logomodify{
            margin-left: 30%;
        }
    </style>

    <div class="login-form">
    <form action="{% url 'loginpage' %}" method="post">
        {% csrf_token %}
        <a href="{% url 'home' %}">
               <img class="logomodify" src="{% static 'logo-banner/LOGO-AI-PNG.png' %}" width="140" height="90" >
        </a>
        <h2 class="text-center">Log in</h2>
        {% if error_message %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{ error_message }}</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% endif %}

        <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="username" required="required">
        </div>

        <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="password" required="required">
        </div>

         <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">login</button>
         </div>
      <span class="psw">Forgot your <a href="{% url 'password_reset' %}">password?</a></span><br>
        <span class="psw">Need Account? <a href="{% url 'register' %}">Sign Up</a></span>
    </form>

    </div>



{% endblock %}
